<h2 mat-dialog-title>Formulaire</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nom" [(ngModel)]="nom">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="email">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-button (click)="submit()">Envoyer</button>
</mat-dialog-actions>
