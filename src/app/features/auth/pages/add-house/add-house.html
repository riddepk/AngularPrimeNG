<h2 mat-dialog-title>Add House</h2>
<form [formGroup]="addHouseForm">

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <br>
 <mat-form-field appearance="fill">
   <input matInput placeholder="IPV4" formControlName="ipv4">
 </mat-form-field>
<br>
  <div class="flex items-center" appearance="fill">
      <p-checkbox inputId="isactive" name="isactive" [binary]="addHouseForm.controls['isactive'].value" formControlName="isactive" />
      <label for="isactive" class="ml-2"> IsActive </label>
  </div>
</mat-dialog-content>
<br>
<div style="text-align: right;">
  <p-buttongroup>
    <mat-dialog-actions align="end">
      <p-button class="pbutton" label="Cancel" [raised]="true" severity="danger" (click)="close()" />
      <p-button class="pbutton" label="Submit" [raised]="true" severity="info" (click)="submit()" />
    </mat-dialog-actions>
  </p-buttongroup>
</div>
</form>
