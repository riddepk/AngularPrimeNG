<h2 mat-dialog-title>Add House</h2>
<form [formGroup]="addHouseForm">

<mat-dialog-content>
  <mat-form-field appearance="fill">
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>
  <br>
<!--  <mat-form-field appearance="fill">-->
<!--    <input matInput placeholder="Email" [(ngModel)]="email">-->
<!--  </mat-form-field>-->
</mat-dialog-content>
<div style="text-align: right;">
  <p-buttongroup>
    <mat-dialog-actions align="end">
      <p-button class="pbutton" label="Cancel" [raised]="true" severity="danger" (click)="close()" />
      <p-button class="pbutton" label="Submit" [raised]="true" severity="info" (click)="submit()" />
    </mat-dialog-actions>
  </p-buttongroup>
</div>
</form>
