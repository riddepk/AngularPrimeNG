<h2>Maisons de {{username}}</h2>
<br>
<h2>IP est {{ip}}</h2>
<br>
<p-table [value]="maisonsdetail" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Owner</th>
      <th>Status</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-maisondetail>
    <tr>
      <td>{{ maisondetail.Microdevice }}</td>
      <td>{{ maisondetail.Microdevicestatus }}</td>
      <td>{{ maisondetail.DeviceCategoryId }}</td>
      <td>
        <i class="pi pi-circle-fill"
           [ngClass]="{
                     'text-green-500': maisondetail.IsHouseActive === true,
                     'text-red-500': maisondetail.IsHouseActive === false
                   }">
        </i>
      </td>
      <td>{{ maisondetail.DeviceName }}</td>

    </tr>
  </ng-template>
</p-table>
<br>
