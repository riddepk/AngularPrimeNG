<br>
<h2>List of Users</h2>
<br><br>
<div >
    <p-table [value]="listUser" [tableStyle]="{ 'min-width': '50%' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </ng-template>
        <ng-template #body let-user>
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
            </tr>
        </ng-template>
    </p-table>
    <mat-dialog-actions align="center" >
     <p-button class="pbutton" label="Close" [raised]="true" severity="danger" (click)="close()" />
    </mat-dialog-actions>
</div>
