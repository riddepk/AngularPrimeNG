<div class="card">
    <p-table [value]="listuser" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template #header>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Role</th>
            </tr>
        </ng-template>
        <ng-template #body let-listuser>
            <tr>
                <td>{{ listuser.id }}</td>
                <td>{{ listuser.name }}</td>
                <td>{{ listuser.category }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
