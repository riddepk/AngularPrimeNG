<div class="table-container">
  <h2>List of Users</h2>

  <p-table [value]="listUser" [tableStyle]="{ 'min-width': '50%' }">
    <ng-template #header>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="button-container">
    <p-button
      class="pbutton"
      label="Close"
      [raised]="true"
      severity="danger"
      routerLink="/home"/>
  </div>
</div>
